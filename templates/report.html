{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5>分析报告</h5>
  <div>
    <a class="btn btn-outline-secondary btn-sm" href="/download/{{ ts }}/md">下载 Markdown</a>
    <a class="btn btn-outline-secondary btn-sm" href="/download/{{ ts }}/html">下载 HTML</a>
    {% if pdf_exists %}
    <a class="btn btn-success btn-sm" href="/download/{{ ts }}/pdf">下载 PDF</a>
    {% else %}
    <span class="badge bg-warning text-dark">PDF暂未生成</span>
    {% endif %}
  </div>
</div>
<div class="report-html">
  {{ report_html|safe }}
  {% if not pdf_exists %}
  <div class="alert alert-info mt-3">如需PDF高质量导出，将安装 wkhtmltopdf 或稍后自动生成。</div>
  {% endif %}
{% endblock %}
